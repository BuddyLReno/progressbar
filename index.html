<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>title</title>
    <script src="modernizr-detect-flexbox.js"></script>
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
     <h1>Progress Bar</h1>

      <ol class="ProgressBar">
        <li class="ProgressBar-step">
          <svg class="ProgressBar-icon"><use xlink:href="#checkmark-bold"/></svg>
          <span class="ProgressBar-label">Cheese</span>
        </li>
        <li class="ProgressBar-step">
          <svg class="ProgressBar-icon"><use xlink:href="#checkmark-bold"/></svg>
          <span class="ProgressBar-label">Pizza</span>
        </li>
        <li class="ProgressBar-step">
          <svg class="ProgressBar-icon"><use xlink:href="#checkmark-bold"/></svg>
          <span class="ProgressBar-label">Steak</span>
        </li>
        <li class="ProgressBar-step">
          <svg class="ProgressBar-icon"><use xlink:href="#checkmark-bold"/></svg>
          <span class="ProgressBar-label">Potatoes</span>
        </li>
        <li class="ProgressBar-step ">
          <svg class="ProgressBar-icon"><use xlink:href="#checkmark-bold"/></svg>
          <span class="ProgressBar-label">Burgers</span>
        </li>
        <li class="ProgressBar-step ">
          <svg class="ProgressBar-icon"><use xlink:href="#checkmark-bold"/></svg>
          <span class="ProgressBar-label">Bork Bork</span>
        </li>
        <li class="ProgressBar-step ">
          <svg class="ProgressBar-icon"><use xlink:href="#checkmark-bold"/></svg>
          <span class="ProgressBar-label">Major Payne</span>
        </li>
      </ol>

      <p>
        <button id="previous">Previous</button>
        <button id="advance">Advance</button>
      </p>
    </div>

    <svg xmlns="http://www.w3.org/2000/svg">
      <symbol id="checkmark-bold" viewBox="0 0 48 48">
        <path d="M40.6 8.2c-.4-.3-.9-.3-1.2 0L18 24.7l-9.4-7.5c-.4-.3-1-.3-1.3.1l-4 4c-.4.4-.4 1 0 1.4l14 16c.2.2.4.3.7.3.3 0 .5-.1.7-.3l26-26c.2-.2.3-.5.3-.8s-.2-.6-.4-.7l-4-3z"/>
      </symbol>
    </svg>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="progressbar.js"></script>
  </body>
</html>
